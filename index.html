<!DOCTYPE html>
<html>
<head>
  <title>Winzo Reward Claim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo">
    <h1>Claim Your Rewards</h1>
    
    <div id="initialSection">
      <button id="downloadBtn">Download App</button>
    </div>
    
    <div id="formSection" style="display:none">
      <form id="rewardForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="upi" placeholder="UPI ID" required>
        <input type="file" name="screenshot" accept="image/*">
        <button type="submit">Claim Reward</button>
      </form>
      <div id="statusMessage"></div>
    </div>
    
    <div class="instructions">
      <h3>How to Claim:</h3>
      <ol>
        <li>Download the app</li>
        <li>Play games</li>
        <li>Submit rewards</li>
      </ol>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
